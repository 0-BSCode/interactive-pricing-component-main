<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <header class="head">
    <h1 class="head__title">
      Simple, traffic-based pricing
    </h1>
    <p class="head__subtitle">
      Sign-up for our 30-day trial. No credit card required. 
    </p>
  </header>

  <main class="card">
    <section class="card__statistics">
      <p class="card__views">
        100k Pageviews
      </p>
      <p class="card__monthly">
        <span class="card__price">
          $16.00
        </span>
        /month
      </p>
    </section>
    <section class="card__long-slider">
      <div class="card__placeholder"></div>
    </section>
    <section class="card__payment-option">
      <p class="card__billing">
        Monthly Billing
      </p>
      <label class="card__switch">
        <input class="card__checkbox" type="checkbox">
        <span class="card__slider card__slider--round"></span>
      </label>
      <p class="card__billing">
        Yearly Billing
      </p>
      <p class="card__discount">
        25% discount
      </p>
    </section>
    <section class="card__footer">
      <ul class="card__perks-list">
        <li class="card__perk">
          Unlimited websites
        </li>
        <li class="card__perk">
          100% data ownership
        </li>
        <li class="card__perk">
          Email reports
        </li>
      </ul>
      <button class="card__trial">
        Start my trial
      </button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
